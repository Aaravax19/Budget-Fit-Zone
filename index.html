<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <style>
        :root {
            --black: #111;
            --white: #fff;
            --gray: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--white);
            color: var(--black);
            max-width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            line-height: 1.5;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-weight: 600;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
        }
        
        .timer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        
        .timer-display {
            font-size: 5rem;
            font-weight: 300;
            font-variant-numeric: tabular-nums;
            letter-spacing: -3px;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
        }
        
        button {
            background: transparent;
            border: 1px solid var(--black);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background: var(--black);
            color: var(--white);
        }
        
        button.primary {
            background: var(--black);
            color: var(--white);
        }
        
        button.primary:hover {
            opacity: 0.9;
        }
        
        .mode-indicator {
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .progress {
            display: flex;
            gap: 0.5rem;
        }
        
        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--gray);
        }
        
        .progress-dot.completed {
            background: var(--black);
        }
        
        .settings {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--gray);
        }
        
        .settings-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .settings-label {
            font-size: 0.875rem;
        }
        
        .work-log {
            display: none;
            flex-direction: column;
            gap: 1rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--gray);
        }
        
        .work-log textarea {
            width: 100%;
            height: 100px;
            padding: 1rem;
            border: 1px solid var(--gray);
            border-radius: 8px;
            resize: none;
            font-family: inherit;
        }
        
        .work-log textarea:focus {
            outline: none;
            border-color: var(--black);
        }
        
        .history {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--gray);
        }
        
        .history-title {
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .history-items {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .history-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray);
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-time {
            font-size: 0.75rem;
            color: #666;
        }
        
        .history-content {
            font-size: 0.875rem;
        }
        
        .spotify-status {
            font-size: 0.75rem;
            color: #1DB954;
            display: none;
        }
    </style>

<body>
    <div class="container">
        <header>
            <h1>Focus Timer</h1>
        </header>
        
        <main class="timer">
            <div class="timer-display" id="timer">25:00</div>
            
            <div class="mode-indicator" id="modeIndicator">Focus Session</div>
            
            <div class="progress" id="progressDots">
                <div class="progress-dot"></div>
                <div class="progress-dot"></div>
                <div class="progress-dot"></div>
                <div class="progress-dot"></div>
            </div>
            
            <div class="controls">
                <button class="primary" id="startBtn">Start</button>
                <button id="pauseBtn">Pause</button>
                <button id="resetBtn">Reset</button>
            </div>
            
            <div class="settings">
                <div class="settings-row">
                    <span class="settings-label">Short Break (5 min)</span>
                    <label class="switch">
                        <input type="checkbox" id="shortBreakCheck" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="settings-row">
                    <span class="settings-label">Long Break (15 min)</span>
                    <label class="switch">
                        <input type="checkbox" id="longBreakCheck" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="settings-row">
                    <button id="spotifyBtn">Connect Spotify</button>
                    <span class="spotify-status" id="spotifyStatus">Connected</span>
                </div>
            </div>
            
            <div class="work-log" id="workLog">
                <h3 class="history-title">Session Summary</h3>
                <textarea id="workLogInput" placeholder="What did you accomplish?"></textarea>
                <div class="controls">
                    <button id="saveLogBtn">Save</button>
                    <button id="skipLogBtn">Skip</button>
                </div>
            </div>
            
            <div class="history">
                <h3 class="history-title">History</h3>
                <div class="history-items" id="historyItems"></div>
            </div>
        </main>
    </div>

    <script>
        // Timer variables
        let timer;
        let timeLeft = 25 * 60;
        let isRunning = false;
        let currentMode = 'work';
        let sessionsCompleted = 0;
        
        // DOM elements
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const modeIndicator = document.getElementById('modeIndicator');
        const progressDots = document.getElementById('progressDots');
        const workLog = document.getElementById('workLog');
        const workLogInput = document.getElementById('workLogInput');
        const saveLogBtn = document.getElementById('saveLogBtn');
        const skipLogBtn = document.getElementById('skipLogBtn');
        const historyItems = document.getElementById('historyItems');
        const spotifyBtn = document.getElementById('spotifyBtn');
        const spotifyStatus = document.getElementById('spotifyStatus');
        const shortBreakCheck = document.getElementById('shortBreakCheck');
        const longBreakCheck = document.getElementById('longBreakCheck');
        
        // Initialize
        updateDisplay();
        loadHistory();
        checkSpotifyStatus();
        
        // Event listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        saveLogBtn.addEventListener('click', saveWorkLog);
        skipLogBtn.addEventListener('click', skipWorkLog);
        spotifyBtn.addEventListener('click', handleSpotifyAuth);
        
        // Timer functions
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(updateTimer, 1000);
                startBtn.textContent = 'Running';
                startBtn.disabled = true;
                pauseBtn.disabled = false;
            }
        }
        
        function pauseTimer() {
            clearInterval(timer);
            isRunning = false;
            startBtn.textContent = 'Resume';
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }
        
        function resetTimer() {
            pauseTimer();
            if (currentMode === 'work') {
                timeLeft = 25 * 60;
            } else if (currentMode === 'shortBreak') {
                timeLeft = 5 * 60;
            } else {
                timeLeft = 15 * 60;
            }
            updateDisplay();
            startBtn.textContent = 'Start';
            startBtn.disabled = false;
        }
        
        function updateTimer() {
            timeLeft--;
            updateDisplay();
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                isRunning = false;
                handleTimerComplete();
            }
        }
        
        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function handleTimerComplete() {
            playNotificationSound();
            
            if (currentMode === 'work') {
                sessionsCompleted++;
                updateProgressDots();
                showWorkLog();
                
                if (sessionsCompleted % 4 === 0 && longBreakCheck.checked) {
                    switchMode('longBreak');
                } else if (shortBreakCheck.checked) {
                    switchMode('shortBreak');
                } else {
                    switchMode('work');
                }
            } else {
                switchMode('work');
            }
            
            if (spotifyStatus.style.display === 'inline') {
                playSpotifyPlaylist();
            }
        }
        
        function switchMode(mode) {
            currentMode = mode;
            
            switch(mode) {
                case 'work':
                    timeLeft = 25 * 60;
                    modeIndicator.textContent = 'Focus Session';
                    break;
                case 'shortBreak':
                    timeLeft = 5 * 60;
                    modeIndicator.textContent = 'Short Break';
                    break;
                case 'longBreak':
                    timeLeft = 15 * 60;
                    modeIndicator.textContent = 'Long Break';
                    break;
            }
            
            updateDisplay();
        }
        
        function updateProgressDots() {
            const dots = progressDots.querySelectorAll('.progress-dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('completed', index < sessionsCompleted % 4);
            });
        }
        
        // Work log functions
        function showWorkLog() {
            workLog.style.display = 'flex';
            workLogInput.focus();
        }
        
        function saveWorkLog() {
            const logText = workLogInput.value.trim();
            if (logText) {
                const now = new Date();
                const timestamp = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div class="history-time">${timestamp} • ${currentMode === 'work' ? 'Focus' : 'Break'}</div>
                    <div class="history-content">${logText}</div>
                `;
                
                historyItems.prepend(historyItem);
                saveToHistory(timestamp, logText);
            }
            
            resetWorkLog();
            resetTimer();
        }
        
        function skipWorkLog() {
            resetWorkLog();
            resetTimer();
        }
        
        function resetWorkLog() {
            workLogInput.value = '';
            workLog.style.display = 'none';
        }
        
        function saveToHistory(timestamp, text) {
            let history = JSON.parse(localStorage.getItem('pomodoroHistory') || '[]');
            history.unshift({
                timestamp,
                text,
                mode: currentMode,
                date: new Date().toISOString()
            });
            localStorage.setItem('pomodoroHistory', JSON.stringify(history));
        }
        
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('pomodoroHistory') || '[]');
            historyItems.innerHTML = '';
            
            history.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div class="history-time">${item.timestamp} • ${item.mode === 'work' ? 'Focus' : 'Break'}</div>
                    <div class="history-content">${item.text}</div>
                `;
                historyItems.appendChild(historyItem);
            });
        }
        
        // Spotify integration
        function checkSpotifyStatus() {
            if (localStorage.getItem('spotifyConnected') === 'true') {
                spotifyStatus.style.display = 'inline';
                spotifyBtn.style.display = 'none';
            }
        }
        
        function handleSpotifyAuth() {
            // Simulate Spotify connection
            localStorage.setItem('spotifyConnected', 'true');
            spotifyStatus.style.display = 'inline';
            spotifyBtn.style.display = 'none';
        }
        
        function playSpotifyPlaylist() {
            console.log(`Playing ${currentMode === 'work' ? 'focus' : 'chill'} playlist`);
        }
        
        // Notification sound
        function playNotificationSound() {
            // In a real app, play a sound
            console.log('Playing completion sound');
        }
    </script>
