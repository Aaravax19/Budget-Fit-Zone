<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Fitness Items - Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
        }
        header {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border: 1px solid white;
        }
        nav a:hover {
            background-color: white;
            color: black;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .product-card {
            border: 1px solid black;
            padding: 15px;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination a {
            color: black;
            padding: 8px 16px;
            text-decoration: none;
            border: 1px solid black;
            margin: 0 4px;
        }
        .pagination a.active {
            background-color: black;
            color: white;
        }
        .pagination a:hover:not(.active) {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Budget Fitness Items</h1>
        <p>Affordable fitness equipment for everyone</p>
    </header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="info.html">Information</a>
    </nav>
    
    <main>
        <h2>Our Products</h2>
        
        <div class="products-container" id="products-container">
            <!-- Products will be loaded here by JavaScript -->
        </div>
        
        <div class="pagination" id="pagination">
            <!-- Pagination will be loaded here by JavaScript -->
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 Budget Fitness Items. All rights reserved.</p>
    </footer>
    
    <script>
        // Sample product data - in a real app, this would come from a database
        const allProducts = [];
        for (let i = 1; i <= 100; i++) {
            allProducts.push({
                id: i,
                name: `Fitness Item ${i}`,
                price: `$${(Math.random() * 50 + 10).toFixed(2)}`,
                description: `This is a description for Fitness Item ${i}. It's affordable and high quality.`,
                image: `https://via.placeholder.com/200?text=Item+${i}`
            });
        }
        
        // Pagination variables
        const productsPerPage = 5;
        let currentPage = 1;
        
        // Display products for the current page
        function displayProducts(page) {
            const container = document.getElementById('products-container');
            container.innerHTML = '';
            
            const startIndex = (page - 1) * productsPerPage;
            const endIndex = Math.min(startIndex + productsPerPage, allProducts.length);
            const productsToShow = allProducts.slice(startIndex, endIndex);
            
            productsToShow.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p><strong>${product.price}</strong></p>
                `;
                container.appendChild(productCard);
            });
            
            // Update pagination controls
            updatePaginationControls();
        }
        
        // Update pagination controls
        function updatePaginationControls() {
            const totalPages = Math.ceil(allProducts.length / productsPerPage);
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';
            
            // Previous button
            if (currentPage > 1) {
                const prevLink = document.createElement('a');
                prevLink.href = '#';
                prevLink.textContent = 'Previous';
                prevLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPage--;
                    displayProducts(currentPage);
                });
                paginationContainer.appendChild(prevLink);
            }
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                const pageLink = document.createElement('a');
                pageLink.href = '#';
                pageLink.textContent = i;
                if (i === currentPage) {
                    pageLink.className = 'active';
                }
                pageLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPage = i;
                    displayProducts(currentPage);
                });
                paginationContainer.appendChild(pageLink);
            }
            
            // Next button
            if (currentPage < totalPages) {
                const nextLink = document.createElement('a');
                nextLink.href = '#';
                nextLink.textContent = 'Next';
                nextLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPage++;
                    displayProducts(currentPage);
                });
                paginationContainer.appendChild(nextLink);
            }
        }
        
        // Initial display
        displayProducts(currentPage);
    </script>
</body>
</html>
